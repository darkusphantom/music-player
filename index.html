<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Music</title>
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="songplayer">
      <header class="header">
        <div class="title">
          <img
            src="./assets/icons/Pokemon-48px.svg"
            alt="Pokemon"
            class="icon"
            width="50"
          />
          <p>Play Music!</p>
        </div>
      </header>

      <section class="cards">
        <div class="container-cards">
          <div class="song">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.discogs.com%2FFITgFxYmSUHtudlWtGK1nBv7HqI%3D%2Ffit-in%2F600x601%2Ffilters%3Astrip_icc()%3Aformat(jpeg)%3Amode_rgb()%3Aquality(90)%2Fdiscogs-images%2FR-10694153-1502548270-7925.jpeg.jpg&f=1&nofb=1&ipt=b63507d612041bec36fe00ceb1f33ed675cd844f4c7ba19026096c932df801ee&ipo=images"
              alt="El jardinero - Wilfredo Vargas.mp3"
              width="240"
              height="240"
            />
          </div>
          <div class="song">
            <img
              src="https://i.scdn.co/image/ab67616d00001e02e83da6ef81402f30929f21cc"
              alt=""
              width="240"
              height="240"
            />
          </div>
          <div class="song">
            <img src="https://i.scdn.co/image/ab67616d00001e02e6e663bf89c9e0b748100b77" alt="" width="240" height="240" />
          </div>
        </div>
      </section>

      <section class="song-description">
        <p class="song-title">El Jardinero</p>
        <p class="song-artist">Wilfredo Vargas</p>
        <div class="song-progress">
          <div class="progress-bar">
            <span></span>
          </div>
          <div class="song-status song-init">2:35</div>
          <div class="song-status song-end">3:35</div>
        </div>
      </section>

      <footer class="buttons">
        <div class="btn previus">
          <img
            src="./assets/icons/skip-to-start-48.svg"
            alt="previous"
            width="32"
          />
        </div>
        <div class="btn back">
          <img src="./assets/icons/Rewind-48px.svg" alt="rewind" width="32" />
        </div>
        <div class="btn play">
          <img src="./assets/icons/Play-48px.svg" alt="play/pause" width="50" />
        </div>
        <div class="btn forward">
          <img src="./assets/icons/Rewind-48px.svg" alt="forward" width="32" />
        </div>
        <div class="btn next">
          <img
            src="./assets/icons/skip-to-start-48.svg"
            alt="next"
            width="32"
          />
        </div>
      </footer>
    </main>
  </body>
</html>
